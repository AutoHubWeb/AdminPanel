<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UI Alignment Test</title>
    <style>
        .grid-container {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 24px;
            max-width: 700px;
            margin: 20px auto;
            font-family: system-ui, sans-serif;
        }
        
        .card {
            border: 1px solid #e5e5e5;
            border-radius: 8px;
            padding: 16px;
        }
        
        .card-header {
            padding-bottom: 12px;
            margin-bottom: 12px;
            border-bottom: 1px solid #e5e5e5;
        }
        
        .card-title {
            font-size: 16px;
            font-weight: 600;
            margin: 0;
        }
        
        .form-group {
            margin-bottom: 16px;
        }
        
        label {
            display: block;
            margin-bottom: 6px;
            font-weight: 500;
            font-size: 14px;
        }
        
        input, textarea, select {
            width: 100%;
            padding: 8px 12px;
            border: 1px solid #d1d5db;
            border-radius: 4px;
            font-size: 14px;
            box-sizing: border-box;
        }
        
        .grid-2 {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 16px;
        }
        
        .help-text {
            font-size: 12px;
            color: #6b7280;
            margin-top: 4px;
        }
        
        .required {
            color: #ef4444;
        }
    </style>
</head>
<body>
    <div class="grid-container">
        <!-- Left Column -->
        <div class="card">
            <div class="card-header">
                <h3 class="card-title">Thông tin cơ bản</h3>
            </div>
            <div class="form-group">
                <label for="name">Tên VPS <span class="required">*</span></label>
                <input type="text" id="name" placeholder="VPS-Ultimate-5">
            </div>
            <div class="form-group">
                <label for="description">Mô tả</label>
                <textarea id="description" rows="3" placeholder="Máy chủ ảo cao cấp, tối ưu cho AI/ML workloads"></textarea>
            </div>
            <div class="form-group">
                <label for="location">Vị trí</label>
                <input type="text" id="location" placeholder="Nhập vị trí">
            </div>
            <div class="form-group">
                <label for="os">Hệ điều hành</label>
                <input type="text" id="os" placeholder="Nhập hệ điều hành">
            </div>
            <div class="form-group">
                <label for="tags">Tags</label>
                <input type="text" id="tags" placeholder="Nhập tags, phân cách bằng dấu phẩy">
                <p class="help-text">Ví dụ: premium, ai, ml</p>
            </div>
        </div>
        
        <!-- Right Column -->
        <div class="card">
            <div class="card-header">
                <h3 class="card-title">Cấu hình</h3>
            </div>
            <div class="grid-2">
                <div class="form-group">
                    <label for="cpu">CPU (cores) <span class="required">*</span></label>
                    <input type="number" id="cpu" placeholder="32">
                </div>
                <div class="form-group">
                    <label for="ram">RAM (GB) <span class="required">*</span></label>
                    <input type="number" id="ram" placeholder="32">
                </div>
            </div>
            <div class="grid-2">
                <div class="form-group">
                    <label for="disk">Disk (GB) <span class="required">*</span></label>
                    <input type="number" id="disk" placeholder="1000">
                </div>
                <div class="form-group">
                    <label for="bandwidth">Bandwidth (GB/tháng) <span class="required">*</span></label>
                    <input type="number" id="bandwidth" placeholder="20">
                </div>
            </div>
            <div class="form-group">
                <label for="price">Giá (VND) <span class="required">*</span></label>
                <input type="number" id="price" placeholder="10000000">
            </div>
            <div class="form-group">
                <label for="status">Trạng thái</label>
                <select id="status">
                    <option value="0">Inactive</option>
                    <option value="1">Active</option>
                </select>
            </div>
        </div>
    </div>
</body>
</html>
